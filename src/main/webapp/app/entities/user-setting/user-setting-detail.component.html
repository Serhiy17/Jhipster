
<div *ngIf="userSetting">
    <h2><span>User Setting</span> {{userSetting.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{userSetting.name}}</span>
        </dd>
        <dt><span>Value</span></dt>
        <dd>
            <span>{{userSetting.value}}</span>
        </dd>
        <dt><span>Type</span></dt>
        <dd>
            <span>{{userSetting.type}}</span>
        </dd>
        <dt><span>User</span></dt>
        <dd>
            {{userSetting.userId}}
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'user-setting/'+ userSetting.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
